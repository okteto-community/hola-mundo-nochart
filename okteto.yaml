build:
  hola-mundo:
    context: .

deploy:
  - name: Deploy Chart
    command: |
      set -ex
      if [ "$DEPLOY" != "false" ]; then okteto pipeline deploy --wait=false --repository https://github.com/okteto-community/hello-world-chart \
        --branch rb/cross-deploy \
        --var HOLA_MUNDO_IMAGE_TAG=$OKTETO_BUILD_HOLA_MUNDO_SHA; fi

dev:
  hola-mundo:
    sync:
      - .:/usr/src/app
